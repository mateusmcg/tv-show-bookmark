<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="start center" fxLayoutGap="5%">
  <mat-card fxFlex="20%" class="card">
    <img mat-card-image src="https://image.tmdb.org/t/p/original{{show?.backdrop_path}}" />
  </mat-card>
  <mat-card fxFlex="75%" class="card">
    <mat-card-header>
      <mat-card-title><b>{{show?.name}}</b></mat-card-title>
      <mat-card-subtitle>{{show?.status}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{show?.overview}}</p>
    </mat-card-content>
  </mat-card>
</div>

<mat-tab-group>
  <mat-tab *ngFor="let season of show?.seasons" label="{{season.name}}">
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="start top" fxLayoutGap="5%">
      <mat-card fxFlex="20%" class="card">
        <img mat-card-image src="https://image.tmdb.org/t/p/original{{season?.poster_path}}" />
      </mat-card>
      <mat-card fxFlex="75%" class="card">
        <mat-card-header>
          <mat-card-title><b>{{season?.name}}</b></mat-card-title>
          <mat-card-subtitle>NÂº of Episodes: {{season?.episode_count}} | Air Date: {{season?.air_date | date}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

        </mat-card-content>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
